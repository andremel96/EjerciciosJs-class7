    function initial() {
        number1 = document.getElementById("primerNumero");
        number2 = document.getElementById("segundoNumero");
        number1.addEventListener("input", validacion, false);
        number2.addEventListener("input", validacion, false);
        validacion();
    }
    // se crea la funcion de validacion de negativos
    function validacion() {
        if (primerNumero.value < 0 || primerNumero.value < 0) {
            number1.setCustomValidity('inserte un numero mayor a cero');
            number1.style.background = '#ffdddd'
        }
        else {
            if (segundoNumero.value < 0 || segundoNumero.value == '') {
                number2.setCustomValidity('inserte al menos un nombre');
                number2.style.background = '#ffdddd'
            }
        }
    }
    window.addEventListener("load", initial, false);
</script>
